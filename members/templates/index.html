<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Members</h1>
    
    <table border="1">
    {% for x in mymember %}
    <tr>
    <td><button><a href="update/{{x.id}}">{{x.id}}</a></button></td>
    <td>{{ x.id }}</td>
    <td>{{ x.firsname }}</td>
    <td>{{ x.lastname }}</td>
    <td><button><a href="delete/{{x.id}}">Delete</a></button></td>
    </tr>
    {% endfor %}
    </table>
    <p>
      <button><a href="add/">Add member</a></button>
    </p>
</body>
</html>
