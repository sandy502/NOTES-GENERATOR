{% extends 'base.html' %}
{% block title %}
contact us
{% endblock title %}
{% block body %} 
<div class="container-fluid px-0">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://source.unsplash.com/1600x400/?contact" alt="First slide">
          </div> 
        </div>
      </div>
</div>
<div class="container my-4">
    <h1 style="text-align: center; color: beige;">CONTACT US</h1>
</div>
    <form class="container col" style="color: beige; align-content: center;" method="post" action="/blog/contact">
        {% csrf_token %}
        <div class="form-group row py-2">
            <label for="name" class="col-sm-2 col-form-label">Name :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
          </div>
          <div class="form-group row py-2">
            <label for="email" class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" name="email" placeholder="abcd@gmail.com">
            </div>
          </div>
          <div class="form-group row py-2">
            <label for="password" class="col-sm-2 col-form-label">Password :</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
          </div>
        <div class="form-group row py-2">
          <label for="city" class="col-sm-2 col-form-label">City :</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" name="city" placeholder="Your city">
          </div>
        </div>
        <div class="form-group row py-2">
          <label for="state" class="col-sm-2 col-form-label">State :</label>
          <div class="col-sm-10">
            <input type="state" class="form-control" id="state" name="state" placeholder="Your state">
          </div>
        </div>
          <div class="form-group row py-2">
            <label for="message" class="col-form-label col-sm-2 pt-0">Write to us:</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="message" name="message" rows="3"></textarea>
            </div>
          </div>
        <div class="py-2" style="text-align: center;">
            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
        </div>
      </form>


{% endblock body %}
